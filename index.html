<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <input class="input" type="text" id="display" style="width:25%"/>
        </div>
        <div class="row">
            <button class="btn btn-primary" value='C' onclick="clearDisplay()">C</button>
            <button class="btn btn-primary" value='%' onclick="addToDisplay('%')">%</button>
            <button class="btn btn-primary" value='DEL' onclick="deleteLastCharacter()">DEL</button>
            <button class="btn btn-primary" value='*' onclick="addToDisplay('*')">*</button>
        </div>
        <div class="row">
            <button class="btn btn-primary" value='7' onclick="addToDisplay('7')">7</button>
            <button class="btn btn-primary" value='8' onclick="addToDisplay('8')">8</button>
            <button class="btn btn-primary" value='9' onclick="addToDisplay('9')">9</button>
            <button class="btn btn-primary" value='X' onclick="addToDisplay('X')">X</button>
        </div>
        <div class="row">
            <button class="btn btn-primary" value='4' onclick="addToDisplay('4')">4</button>
            <button class="btn btn-primary" value='5' onclick="addToDisplay('5')">5</button>
            <button class="btn btn-primary" value='6' onclick="addToDisplay('6')">6</button>
            <button class="btn btn-primary" value='/' onclick="addToDisplay('/')">/</button>
        </div>
        <div class="row">
            <button class="btn btn-primary" value='1' onclick="addToDisplay('1')">1</button>
            <button class="btn btn-primary" value='2' onclick="addToDisplay('2')">2</button>
            <button class="btn btn-primary" value='3' onclick="addToDisplay('3')">3</button>
            <button class="btn btn-primary" value='+' onclick="addToDisplay('+')">+</button>
        </div>
        <div class="row">
            <button class="btn btn-primary" value='0' onclick="addToDisplay('0')">0</button>
            <button class="btn btn-primary" value='.' onclick="addToDisplay('.')">.</button>
            <button class="btn btn-primary" value='-' onclick="addToDisplay('-')">-</button>
            <button class="btn btn-success" value='=' onclick="calculate()">=</button>
        </div>
    </div>

    <!-- Link Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
